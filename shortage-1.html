<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Shortage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #252432;
    }

    .page-title {
      color: white;
      font-size: 24px;
      margin-top: 30px;
    }

    .container {
      margin-top: 30px;
      width: 80%;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid white;
      color: white;
    }

    th {
      background: #45f3ff;
      color: #252432;
    }

    td {
      background: #2d2d39;
    }
  </style>
</head>
<body>
  <header>Students with Attendance Shortage</header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Days Present</th>
          <th>Total Days</th>
        </tr>
      </thead>
      <tbody>
        {% for r in result %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
