<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Sheet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #252432;
    }

    .page-title {
      color: white;
      font-size: 24px;
      margin-top: 30px;
    }

    .container {
      margin-top: 30px;
      width: 80%;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid white;
      color: white;
    }

    th {
      background: #45f3ff;
      color: #252432;
    }

    td {
      background: #2d2d39;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background: #45f3ff;
      color: #252432;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a:hover {
      background: #252432;
      color: #45f3ff;
      box-shadow: 0 0 10px #45f3ff;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Attendance Sheet</h1>

  <div class="container">
    <table>
      {% if records %}
        <thead>
          <tr>
            {% for header in records[0] %}
              <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in records[1:] %}
            <tr>
              {% for cell in row %}
                <td>{{ cell }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      {% else %}
        <tr><td colspan="100%">No records found.</td></tr>
      {% endif %}
    </table>

    <a href="/dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>

</body>
</html>
