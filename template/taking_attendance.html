<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taking Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #252432;
      color: white;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #45f3ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin-top: 20px;
      font-size: 18px;
    }
    a {
      color: #45f3ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>Taking Attendance...</h2>
<div class="loader"></div>
<p>Please wait while the system records attendance using facial recognition.</p>
<a href="/dashboard">Back to Dashboard</a>

</body>
</html>
